{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}Редактирование пользователя{% endblock %}

{% block content %}

<form method='POST'>
    {% csrf_token %}
    <div class="card border-light mb-3 col-lg-4" style="min-width: 40rem;">
        <div class="card-header">Данные пользователя</div>
        <div class="card-body table-responsive text-nowrap">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div id="div_id_first_name" class="form-group">
                        <label for="id_first_name" class="">{{u_form.first_name.label}}</label>
                        <div class="">
                            <input type="text" name="first_name" class="textinput textInput form-control" id="id_first_name" value="{{user.first_name}}">
                        </div>
                    </div>
                    <div id="div_id_last_name" class="form-group">
                        <label for="id_last_name" class="">{{u_form.last_name.label}}</label>
                        <div class="">
                            <input type="text" name="last_name" class="textinput textInput form-control" id="id_last_name" value="{{user.last_name}}">
                        </div>
                    </div>
                    <div id="div_id_email" class="form-group">
                        <label for="id_email" class="">{{u_form.email.label}}</label>
                        <div class="">
                            <input type="email" name="email" class="emailinput form-control" id="id_email" value="{{user.email}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-md btn-primary" type="submit">Редактировать данные</button>
        </div>
    </div>
 </form>

{% endblock %}
