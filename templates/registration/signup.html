{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}Зарегистрироваться{% endblock %}

{% block content %}
<div class="card border-light mb-3 col-lg-4" style="min-width: 50rem;">
    <div class="card-header">Зарегистрироваться</div>
    <div class="card-body table-responsive text-nowrap">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        <form method="post" align="center">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-4" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
