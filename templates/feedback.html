{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}Добавление отзыва{% endblock %}

{% block content %}

<form method='POST'>
    {% csrf_token %}
    <div class="card border-light mb-3 col-lg-4" style="min-width: 40rem;">
        <div class="card-header">Добавление отзыва для книги "{{book.title}}"</div>
        <div class="card-body table-responsive text-nowrap">
            <div class="row justify-content-center">

                <div id="rating" class="col">
                    <label for="rating" class=" requiredField">Рейтинг</label>
                    <div class="">
                        {% for value, name in form.fields.rating.choices %}
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="rating" id="{{ name }}" value="{{ value }}" checked="" required>
                            <label for="{{ name }}" class="custom-control-label">{{ value }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div id="text" class="">
                    <label for="text" class=" requiredField">Отзыв</label>
                    <div class="">
                        <textarea name="text" cols="60" rows="5" class="textarea form-control" required="" id="id_text"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-md btn-primary" type="submit">Оставить отзыв</button>
        </div>
    </div>
 </form>

{% endblock %}
